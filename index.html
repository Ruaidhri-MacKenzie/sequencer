<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="shortcut icon" href="img/favicon-32.png" type="image/png" sizes="32x32" />
		<link rel="shortcut icon" href="img/favicon-192.png" type="image/png" sizes="192x192" />
		<title>Hotstepper - Free sequencer</title>
	</head>
	<body>
		<header class="app__header">
			<img class="app__logo" src="img/logo1.png" alt="Hotstepper logo" />
		</header>
		<main class="app__main">
			<section class="channel-list">
				<!-- Channel (template) x8 -->
			</section>
			<section class="playback">
				<button class="playback__play">â–¶</button>
				<input class="playback__tempo" placeholder="Enter Tempo" type="number" min="60" max="240" step="1" />
			</section>
		</main>
		<footer class="app__footer">
			<p class="app__copyright">Ruaidhri MacKenzie &copy; 2021</p>
		</footer>

		<!-- Channel -->
		<template id="channel-template">
			<div class="channel">
				<div class="channel__controls">
					<!-- Patch drop-down -->
					<label class="channel__patch-label" for="patch">Patch</label>
					<select class="channel__patch" id="patch">
						<option value="kick">Kick Drum</option>
						<option value="snare">Snare Drum</option>
					</select>

					<!-- Pan number input -->
					<label class="channel__pan-label" for="pan">Pan</label>
					<input class="channel__pan" type="range" id="pan" value="0" min="-100" max="100" />

					<!-- Level number input -->
					<label class="channel__level-label" for="level">Level</label>
					<input class="channel__level" type="number" id="level" value="75" min="0" max="100" />

					<!-- Solo button -->
					<button class="channel__solo">Solo</button>

					<!-- Mute button -->
					<button class="channel__mute">Mute</button>
				</div>

				<div class="channel__sequence"></div>
			</div>
		</template>

		<!-- Step -->
		<template id="step-template">
			<div class="step">
				<label class="step__label" for="step"></label>
				<input class="step__checkbox" type="checkbox" id="step" />
				<div class="step__display"></div>
			</div>
		</template>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
