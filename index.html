<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="shortcut icon" href="img/favicon-32.png" type="image/png" sizes="32x32" />
		<link rel="shortcut icon" href="img/favicon-192.png" type="image/png" sizes="192x192" />
		<title>Hotstepper - Free sequencer</title>
	</head>
	<body class="app">
		<header class="app__header">
			<img class="app__logo" src="img/logo-trans.png" alt="Hotstepper logo" />
		</header>
		<main class="app__sequencer">
			<section class="channel-list">
				<div class="channel-list__controls"></div>
				<div class="channel-list__sequences"></div>
			</section>
			<section class="playback">
				<label class="playback__play-label" for="play">Play</label>
				<button class="playback__play" id="play">▶</button>

				<label class="playback__stop-label" for="stop">Stop</label>
				<button class="playback__stop" id="stop">⏹</button>

				<label class="playback__tempo-label" for="tempo">Tempo</label>
				<input class="playback__tempo" id="tempo" placeholder="Enter Tempo" type="number" value="120" min="60" max="240" step="1" />
				<label class="playback__tempo-bpm" for="tempo">bpm</label>
			</section>
		</main>
		<footer class="app__footer">
			<p class="app__copyright">Ruaidhri MacKenzie &copy; 2021</p>
		</footer>

		<!-- Channel -->
		<template id="channel-template">
			<div class="channel">
				<!-- Patch drop-down -->
				<label class="channel__patch-label" for="patch">Patch</label>
				<select class="channel__patch" id="patch">
					<option value="kick">Kick Drum</option>
					<option value="snare">Snare Drum</option>
				</select>

				<!-- Pan number input -->
				<label class="channel__pan-label" for="pan">Pan</label>
				<input class="channel__pan" type="range" id="pan" value="0" min="-100" max="100" />

				<!-- Level number input -->
				<label class="channel__level-label" for="level">Level</label>
				<input class="channel__level" type="number" id="level" value="75" min="0" max="100" />

				<!-- Solo button -->
				<button class="channel__solo">Solo</button>

				<!-- Mute button -->
				<button class="channel__mute">Mute</button>
			</div>
		</template>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
